<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>imt00dizzy tv</title>
<style>
body { margin:0; background:black; display:flex; align-items:center; justify-content:center; height:100vh }
iframe { width:100%; height:100%; border:0 }
</style>
</head>
<body>
<iframe id="player" allowfullscreen></iframe>
<script>
let list = []
let i = 0


async function load() {
const r = await fetch("https://YOUR_WORKER_URL")
list = await r.json()
play()
}


function play() {
const c = list[i]
const p = document.getElementById("player")
p.src = c.url + "&autoplay=true"
i = (i + 1) % list.length
}


window.addEventListener("message", e => {
if (e.data?.event === "ended") play()
})


load()
</script>
</body>
</html>
